<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flight Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="airline">Airline:</label>
            <select name="airline" required>
                <option value="AirAsia">AirAsia</option>
                <option value="Indigo">Indigo</option>
                <option value="GO_FIRST">GO FIRST</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Air_India">Air India</option>
                <option value="Vistara">Vistara</option>
            </select>

            <label for="source_city">Source City:</label>
            <select name="source_city" required>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>

            <label for="destination_city">Destination City:</label>
            <select name="destination_city" required>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>

            <label for="departure_date">Departure Date:</label>
            <input type="date" name="departure_date" required>

            <label for="departure_time">Departure Time:</label>
            <select name="departure_time" required>
                <option value="Early_Morning">Early Morning</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
                <option value="Late_Night">Late Night</option>
            </select>

            <label for="arrival_time">Arrival Time:</label>
            <select name="arrival_time" required>
                <option value="Early_Morning">Early Morning</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
                <option value="Late_Night">Late Night</option>
            </select>

            <label for="stops">Number of Stops:</label>
            <select name="stops" required>
                <option value="zero">Zero</option>
                <option value="one">One</option>
                <option value="two_or_more">Two or more</option>
            </select>

            <label for="class">Travel Class:</label>
            <select name="class" required>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
